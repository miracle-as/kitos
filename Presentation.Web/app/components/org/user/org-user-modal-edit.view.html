<div class="modal-header">
    <h3>Rediger bruger</h3>
</div>
<div class="modal-body">
    <form name="editUser.form" novalidate="novalidate" class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">
                Email-adresse
            </label>
            <div class="col-md-8">
                <input type="email" name="email" id="email" data-ng-model="ctrl.email" class="form-control" data-ng-required="true" data-ng-disabled="busy">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">
                Navn
            </label>
            <div class="col-md-8">
                <input type="text" name="name" id="name" data-ng-model="ctrl.name" class="form-control" data-ng-required="true" data-disabled-on-busy>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-md-3 control-label">
                Efternavn
            </label>
            <div class="col-md-8">
                <input type="text" name="lastName" id="lastName" data-ng-model="ctrl.lastName" class="form-control" data-ng-required="true" data-disabled-on-busy>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-md-3 control-label">
                Telefon
            </label>
            <div class="col-md-8">
                <input type="text" name="phoneNumber" id="phoneNumber" data-ng-model="ctrl.phoneNumber" class="form-control" data-ng-required="false" data-disabled-on-busy>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ctrl.ok()" data-ng-disabled="editUser.form.$invalid || editUser.form.$pristine" data-disabled-on-busy>Gem ændringer</button>
    <button class="btn btn-warning" data-ng-click="ctrl.cancel()" data-disabled-on-busy>Annuller</button>
</div>
